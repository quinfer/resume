<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    $for(css)$
    <link rel="stylesheet" href="$css$" />
    $endfor$
    $for(header-includes)$
    $header-includes$
    $endfor$
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-6 mb-6 flex flex-col md:flex-row justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">$title$</h1>
            <p class="text-xl text-gray-600">$subtitle$</p>
        </div>
        <div class="headshot-container mt-4 md:mt-0">
            <img src="img/head_shot.png" alt="$title$" class="headshot">
        </div>
    </header>

    <main class="bg-white shadow-md p-6">
        $body$
    </main>

    <footer class="mt-6 text-center">
        <a href="index.pdf" class="download-btn">Download PDF Version</a>
    </footer>

    $for(include-after)$
    $include-after$
    $endfor$
</body>
</html>
